apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'dev.mouhieddine'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.linecorp.armeria:armeria:1.30.1"


    // Logging
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.14'

    runtimeOnly 'org.slf4j:log4j-over-slf4j:1.7.36'

    testImplementation "org.junit.jupiter:junit-jupiter:5.10.3"

    testImplementation "com.linecorp.armeria:armeria-junit5:1.30.1"

    testImplementation "org.assertj:assertj-core:3.26.3"

    testImplementation "net.javacrumbs.json-unit:json-unit-fluent:3.4.1"
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '21'
    targetCompatibility = '21'
    options.encoding = 'UTF-8'
    options.debug = true
    options.compilerArgs += '-parameters'
}

tasks.withType(Test) {
    useJUnitPlatform()
}